<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Edit Book</title>
</h:head>
<h:body>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:messages styleClass="errorMsg"/>
    <h:form>
        <h:panelGrid id="root" border="1" columns="1" style="margin: 10px auto; width: 100%;">
            <h:panelGrid id="bookInfo" border="1" columns="2" style="margin: 10px auto;  width: 600px">
                <h:outputLabel for="title" value="Title:" style="color: white"/>
                <h:inputText id="title" label="Title:" value="#{bookView.title}" required="true"/>
                <h:outputLabel for="description" value="Description:" style="color: white"/>
                <h:inputText id="description" label="Description:" value="#{bookView.description}" required="true"/>
                <h:outputLabel for="isbn" value="ISBN:" style="color: white"/>
                <h:inputText id="isbn" label="ISBN:" value="#{bookView.isbn}" required="true"/>
                <h:outputLabel for="publicationDate" value="Publication Date:" style="color: white"/>
                <h:inputText id="publicationDate" label="Publication Date:" value="#{bookView.publicationDate}">
                    <f:converter converterId="localDateConverter"/>
                </h:inputText>
                <h:outputLabel for="price" value="Price:" style="color: white"/>
                <h:inputText id="price" label="Price:" value="#{bookView.price}" required="true"/>
                <h:outputLabel for="imageName" value="Image Name:" style="color: white"/>
                <h:inputText id="imageName" label="Image Name:" value="#{bookView.imageName}" required="true"/>
            </h:panelGrid>
            <h:panelGrid id="authorInfo" border="1" columns="2" style="margin: 10px auto;  width: 600px">
                <h:outputLabel for="name" value="Author Name:" style="color: white;"/>
                <h:inputText id="name" label="Author Name" value="#{authorView.name}" required="true"/>
                <h:outputLabel for="age" value="Author Age:" style="color: white;"/>
                <h:inputText id="age" label="Author Age:" value="#{authorView.age}" required="true"/>
                <h:outputLabel for="street" value="Street:" style="color: white;"/>
                <h:inputText id="street" label="Street" value="#{addressView.street}" required="true"/>
                <h:outputLabel for="city" value="City:" style="color: white;"/>
                <h:inputText id="city" label="City:" value="#{addressView.city}" required="true"/>
                <h:outputLabel for="state" value="State:" style="color: white;"/>
                <h:inputText id="state" value="#{addressView.state}" required="true"/>
                <h:outputLabel for="zip" value="Zip:" style="color: white;"/>
                <h:inputText id="zip" label="Zip:" value="#{addressView.zip}" required="true"/>
            </h:panelGrid>
        </h:panelGrid>
        <h:commandButton value="Save" action="#{adminService.addBook()}" style="color: cornflowerblue;"/>
    </h:form>
</h:body>
</html>
