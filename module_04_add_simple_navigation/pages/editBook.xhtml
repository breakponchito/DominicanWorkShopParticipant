<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <title>Edit Book</title>
</h:head>
<h:body>
   <h:outputStylesheet library="css" name="style.css"/>
   <h:messages styleClass="errorMsg"/>
   <h:form>
      <h:panelGrid id="root" border="1" columns="1" style="margin: 10px auto; width: 100%;">
         <h:panelGrid id="content1" border="1" columns="1" style="margin: 10px auto;  width: 600px">
            <h:panelGroup>
               <h:graphicImage library="images" name="#{bookView.imageName}"/>
            </h:panelGroup>
            <h:panelGrid id="bookInfo" border="1" columns="1" style="margin: 10px auto;  width: 600px">
               <h:panelGroup>
                  <h:outputText value="Title:" style="display:block;width:100px;color: white"/>
                  <h:inputText value="#{bookView.title}"/>
                  <h:outputText value="Description:" style="display:block;width:100px;color: white"/>
                  <h:inputText value="#{bookView.description}"/>
                  <h:outputText value="ISBN:" style="display:block;width:100px;color: white"/>
                  <h:inputText value="#{bookView.isbn}"/>
                  <h:outputText value="Publication Date:" style="display:block;width:100px;color: white"/>
                  <h:inputText value="#{bookView.publicationDate}">
                     <f:converter converterId="localDateConverter"/>
                  </h:inputText>
                  <h:outputText value="Price:" style="display:block;width:100px;color: white;"/>
                  <h:inputText value="#{bookView.price}"/>
                  <h:outputText for="imageName" value="Image Name:" style="color: white"/>
                  <h:inputText id="imageName" label="Image Name:" value="#{bookView.imageName}" required="true"/>
               </h:panelGroup>
            </h:panelGrid>
            <h:panelGrid id="authorInfo" border="1" columns="1" style="margin: 10px auto;  width: 600px">
               <h:panelGroup>
                  <h:outputText value="Author Name:" style="display:block;width:100px;color: white;"/>
                  <h:inputText value="#{authorView.name}"/>
                  <h:outputText value="Author Age:" style="display:block;width:100px;color: white;"/>
                  <h:inputText value="#{authorView.age}"/>
                  <h:outputText value="Street:" style="display:block;width:100px;color: white;"/>
                  <h:inputText value="#{addressView.street}"/>
                  <h:outputText value="City:" style="display:block;width:100px;color: white;"/>
                  <h:inputText value="#{addressView.city}"/>
                  <h:outputText value="State:" style="display:block;width:100px;color: white;"/>
                  <h:inputText value="#{addressView.state}"/>
                  <h:outputText value="Zip:" style="display:block;width:100px;color: white;"/>
                  <h:inputText value="#{addressView.zip}"/>
               </h:panelGroup>
            </h:panelGrid>
         </h:panelGrid>
      </h:panelGrid>
      <h:commandButton value="Save" action="#{adminService.updateBook()}" style="color: cornflowerblue;"/>
   </h:form>
</h:body>
</html>
