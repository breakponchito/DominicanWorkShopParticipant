<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Admin for BookStore</title>
</h:head>
<h:body>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:messages styleClass="errorMsg"/>
    <h:form>
        <h:panelGrid id="root" border="1" columns="3" style="margin: 10px auto; width: 100%;">
            <ui:repeat value="#{catalogService.getAllBooks()}" var="b" varStatus="status">
                <h:panelGrid id="content1" border="1" columns="3" style="margin: 10px auto;  width: 500px" columnClasses="rightAlign,leftAlign">
                    <h:graphicImage library="images" name="#{b.imageName}"/>
                    <h:outputText value="#{b.description}" style="color: white;"/>
                    <h:panelGroup>
                        <h:commandButton value="Update" action="#{adminService.editBook()}" style="color: cornflowerblue;">
                            <f:param name="id" value="#{b.id}"/>
                        </h:commandButton>
                        <h:commandButton value="Delete" action="#{adminService.removeBook()}" style="color: cornflowerblue;">
                            <f:param name="id" value="#{b.id}"/>
                        </h:commandButton>
                        <h:commandButton value="Insert" action="insertBook" style="color: cornflowerblue;"/>
                    </h:panelGroup>
                </h:panelGrid>
            </ui:repeat>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
