<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html">
    <f:view contentType="text/html" encoding="UTF-8">
        <ui:insert name="metadata"></ui:insert>
        <h:head>
            <title>Book Catalog Application</title>
            <!-- Required meta tags -->
            <meta charset="utf-8"></meta>
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
            <!-- styles -->
            <link rel="stylesheet"
                  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
                  crossorigin="anonymous"/>
            <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css"
                  rel="stylesheet"
                  crossorigin="anonymous"/>
            <ui:insert name="headIncludes"></ui:insert>
        </h:head>

        <h:body styleClass="d-flex flex-column h-100">
            <h:panelGroup layout="block" styleClass="header">
                <ui:include src="/WEB-INF/layout/header.xhtml"/>
            </h:panelGroup>

            <h:form id="mainForm">
                <main role="main" class="container-fluid">
                    <div class="row">
                        <nav class="col-md-2 d-none d-md-block bg-light sidebar" id="sidebar">
                            <div class="sidebar-sticky">
                                <ul class="nav flex-column">
                                    <li class="nav-item">
                                        <h:commandLink action="#{navigationBean.goTo('menu')}" styleClass="nav-link #{navigationBean.activePage == 'menu' ? 'active' : ''}">
                                            <i class="bi bi-house"></i>
                                            Dashboard
                                            <span class="sr-only">(current)</span>
                                        </h:commandLink>
                                    </li>
                                    <li class="nav-item">
                                        <h:commandLink action="#{navigationBean.goTo('catalog')}"
                                            styleClass="nav-link #{navigationBean.activePage == 'catalog' ? 'active' : ''}">
                                             <i class="bi bi-person"></i>
                                             Catalog
                                         </h:commandLink>
                                    </li>
                                    <li class="nav-item">
                                        <h:commandLink action="#{navigationBean.goTo('book')}"
                                                       styleClass="nav-link #{navigationBean.activePage == 'book' ? 'active' : ''}">
                                            <i class="bi bi-person"></i>
                                            Book
                                        </h:commandLink>
                                    </li>
                                </ul>
                                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                                    <span>Others</span>
                                    <h:commandLink action="#{navigationBean.goTo('about-us')}" styleClass="d-flex align-items-center text-muted">
                                        <i class="bi bi-plus-circle"></i>
                                    </h:commandLink>
                                </h6>
                                <ul class="nav flex-column mb-2">
                                    <li class="nav-item">
                                        <h:commandLink action="#{navigationBean.goTo('about-us')}" styleClass="nav-link">
                                            <i class="bi bi-info-circle"></i>
                                            About US
                                        </h:commandLink>
                                    </li>
                                </ul>
                            </div>
                        </nav>

                        <section class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4 content" id="content">
                            <ui:insert name="content"/>
                        </section>
                    </div>
                </main>
            </h:form>

            <ui:include src="/WEB-INF/layout/footer.xhtml"/>
            <ui:insert name="bodyIncludes"></ui:insert>
        </h:body>
    </f:view>
</html>
